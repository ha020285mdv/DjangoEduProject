{% extends 'base.html' %}

{% block content %}

<h1>Fill the form:</h1>


<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }} <br><br>
        {% if field.help_text %}
            {{ field.help_text|safe }}
        {% endif %}
    {% endfor %}
    <h2>{{form.non_field_errors}}</h2>
    <button type="submit">Check if you fit us</button>
</form>






{% endblock %}
