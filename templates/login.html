{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }} <br><br>
        {% if field.help_text %}
            {{ field.help_text|safe }}
        {% endif %}
    {% endfor %}
    {{form.non_field_errors}}
    <button type="submit">Sign in</button>
</form>

{% endblock %}
